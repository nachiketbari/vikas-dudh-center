<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retail Customer Calculator - Nagvel Vikas Dudh Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fdfb;
    }

    .navbar-brand {
      color: #198754 !important;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #198754 !important;
    }

    .card-title {
      color: #198754;
    }

    .product-card {
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }

    .product-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #results {
      max-height: 400px;
      overflow-y: auto;
    }

    .footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
      margin-top: 4rem;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    .footer a {
      color: #198754;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold animate__animated animate__fadeInLeft" href="#">Nagvel Vikas Dudh Center</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse animate__animated animate__fadeInRight" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Retail Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="wholesale-calculator.html">Wholesale Calculator</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Main Content -->
<main class="container py-5">
  <div class="card shadow-sm mx-auto animate__animated animate__fadeInUp" style="max-width: 850px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Retail Customer Calculator</h2>
      <form id="retailCalcForm">
        <div id="productInputs" class="row g-4"></div>
        <button type="button" class="btn btn-success w-100 mt-4" onclick="calculateTotal()">Calculate Total</button>
        <button type="reset" class="btn btn-outline-secondary w-100 mt-2" onclick="resetResults()">Clear</button>
      </form>

      <div class="mt-4" id="results">
        <h5>Total Amount: ₹<span id="totalAmount">0</span></h5>
        <ul id="itemBreakdown" class="list-group mt-2"></ul>
      </div>
    </div>
  </div>
</main>

<!-- ✅ Footer -->
<footer class="footer" role="contentinfo">
  <div class="container">
    <p class="mb-1">&copy; 2025 Nagvel Vikas Dudh Center. All rights reserved.</p>
    <p class="mb-0">
      Designed & Developed by 
      <a href="https://nachiketportfolio.teamnt.in/" target="_blank" rel="noopener noreferrer">Nachiket Bari</a>
    </p>
  </div>
</footer>


<!-- ✅ Scripts -->
<script>
  const products = [
    {id: 1, label: 'Vikas Taaza Milk (500ml)', price: 26, image: 'img/Taaza.png'},
    {id: 2, label: 'Vikas Gold Milk (500ml)', price: 36, image: 'img/Gold.png'},
    {id: 3, label: 'Vikas Smart Milk (500ml)', price: 25, image: 'img/Smart.png'},
    {id: 4, label: 'Vikas Shakti Milk (500ml)', price: 22, image: 'img/Shakti.png'},
    {id: 5, label: 'Vikas Lite Milk (500ml)', price: 27, image: 'img/Lite.png'},
    {id: 6, label: 'Vikas Taaza Milk (200g)', price: 12, image: 'img/Taaza.png'},
    {id: 7, label: 'Vikas Plain Butter Milk (500ml)', price: 17, image: 'img/Butter-milk.png'},
    {id: 8, label: 'Vikas Dahi (1kg)', price: 80, image: 'img/Curd.png'},
    {id: 9, label: 'Vikas Dahi (200g)', price: 20, image: 'img/Curd.png'},
    {id: 10, label: 'Vikas Dahi (400g)', price: 35, image: 'img/Curd.png'},
    {id: 11, label: 'Vikas Paneer (200g)', price: 92, image: 'img/paneer.png'},
    {id: 12, label: 'Badam Pista Shrikhand (500g)', price: 140, image: 'img/shrikhand-badam.png'},
    {id: 13, label: 'Kesar Shrikhand (500g)', price: 140, image: 'img/shrikhand-kesar.png'},
    {id: 14, label: 'Ilaichi Shrikhand (500g)', price: 140, image: 'img/shrikhand-ilaichi.png'},
    {id: 15, label: 'Mast Lassi (200g)', price: 28, image: 'img/lassi.png'},
    {id: 16, label: 'Cow Ghee (200g)', price: 145, image: 'img/ghee200.png'},
    {id: 17, label: 'Cow Ghee (500g)', price: 355, image: 'img/ghee500.png'},
    {id: 18, label: 'Cow Ghee (1kg)', price: 700, image: 'img/ghee500.png'},
    {id: 19, label: 'Buffalo Ghee (200g)', price: 150, image: 'img/ghee200.png'},
    {id: 20, label: 'Buffalo Ghee (500g)', price: 370, image: 'img/ghee500.png'},
    {id: 21, label: 'Buffalo Ghee (1kg)', price: 730, image: 'img/ghee500.png'}
  ];

  const productInputsDiv = document.getElementById('productInputs');

  products.forEach(p => {
    const col = document.createElement('div');
    col.className = 'col-md-6';
    col.innerHTML = `
      <div class="d-flex align-items-center product-card">
        <img src="${p.image}" alt="${p.label}" class="product-image me-3" />
        <div class="flex-grow-1">
          <label class="form-label fw-semibold">${p.label} - ₹${p.price}</label>
          <input type="number" id="qty_product${p.id}" class="form-control" min="0" placeholder="Quantity" />
        </div>
      </div>
    `;
    productInputsDiv.appendChild(col);
  });

  function calculateTotal() {
    let total = 0;
    const breakdown = [];

    products.forEach(p => {
      const qty = parseInt(document.getElementById('qty_product' + p.id).value) || 0;
      if (qty > 0) {
        const lineTotal = qty * p.price;
        total += lineTotal;
        breakdown.push(`<li class="list-group-item">${p.label} x ${qty} = ₹${lineTotal}</li>`);
      }
    });

    document.getElementById('totalAmount').innerText = total;
    document.getElementById('itemBreakdown').innerHTML = breakdown.join('');
  }

  function resetResults() {
    document.getElementById('totalAmount').innerText = '0';
    document.getElementById('itemBreakdown').innerHTML = '';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
